<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Irphonsel | Login</title>
  </head>
  <body>
    <!-- pembuka navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top" style="box-shadow: 0px 10px 10px rgba(0,0,0,0.1)">
      <a class="navbar-brand" href="index.html"><img src="/img/gear-wide-connected.svg" alt="" width="30px"><span style="font-size: 20px;"> Irphonsel</span></a>
      <!-- <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button> -->
    </nav>
    <!-- penutup navbar -->

	<!-- pembuka form login -->
	<div class="container mt-4 mb-5 p-5" style="max-width: 520px;">
		<div class="row justify-content-center shadow-lg">
			<div class="col bg-white">
				<div class="card p-4 border-0 my-4">
					<h3 class="py-3 text-left">&emsp;Login</h3>
					<form action="">
					  <div class="form-group">
						<input type="text" placeholder="Username" class="form-control rounded-pill">
					  </div>
					  <div class="form-group mt-4">
						<div class="input-group mb-3">
							<select class="custom-select rounded-pill" id="inputGroupSelect02">
							  <option selected>Choose...</option>
							  <option value="1">Admin</option>
							  <option value="2">Karyawan</option>
							</select>
						  </div>
					</div>
					  <div class="form-group mt-4">
						<input type="text" placeholder="Password" class="form-control rounded-pill">
					  </div>
					  <div class="form-group row mt-5">
						<div class="col">
						  <a href="dashboard.html" class="btn btn-success rounded-pill btn-block" style="padding: 0.9rem 1rem; font-size: 0.9rem;">
							  LOGIN
						  </a>
						</div>
					  </div>
					  <div class="row">
						<div class="col text-center">
							<span style="font-weight: 100; font-size: 14px;">Karena belum konek databases, Gunakan 2 tombol dibawah ini untuk login</span>
						</div>
					  </div>
					  <div class="row">
						<div class="col">
							<div class="form-group row mt-5">
								<div class="col-md-6">
								  <a href="admin/dashboard.html" class="btn btn-primary rounded-pill btn-block" style="padding: 0.9rem 1rem; font-size: 0.9rem;">
									  LOGIN ADMIN
								  </a>
								</div>
								<div class="col-md-6">
									<a href="karyawan/dashboard.html" class="btn btn-warning rounded-pill btn-block" style="padding: 0.9rem 1rem; font-size: 0.9rem;">
										LOGIN KARYAWAN
									</a>
								</div>
							</div>
						</div>
					  </div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- penutup form login -->


    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
  </body>
</html>
