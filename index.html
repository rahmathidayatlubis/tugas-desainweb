<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Irphonsel | Login</title>
  </head>
  <body>
    <!-- pembuka navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top" style="box-shadow: 0px 10px 10px rgba(0,0,0,0.1)">
      <a class="navbar-brand" href="index.html"><img src="img/gear-wide-connected.svg" alt="" width="30px"><span style="font-size: 20px;"> Irphonsel</span></a>

        <span class="navbar-toggler-icon"></span>
      </button> -->
    </nav>
    <!-- penutup navbar -->

	<!-- pembuka form login -->
	<div class="container mt-4 mb-5" style="max-width: 750px;">
		<div class="row justify-content-center shadow-lg">
			<div class="col-md-6 bg-white">
				<div class="card p-4 border-0 my-4">
					<h3 class="py-3 text-left">&emsp;Login</h3>
					<form action="">
					  <div class="form-group">
						<input type="text" placeholder="Username" class="form-control rounded-pill">
					  </div>
					  <div class="form-group">
						<input type="text" placeholder="Password" class="form-control rounded-pill">
					  </div>
					  <div class="form-group row";">
						<div class="col">
						  <a href="dashboard.html" class="btn btn-success rounded-pill btn-block" style="padding: 0.9rem 1rem; font-size: 0.9rem;">
							  LOGIN
						  </a>
						</div>
					  </div>
					  <span style="font-size: 13px;">
						Punya akun Google? masuk instant tanpa daftar, klik tombol dibawah ini.
					</span>
					<div class="form-group row mt-5">
						<div class="col">
						  <a href="dashboard.html" class="btn btn-outline-dark rounded-pill btn-block" style="padding: 0.9rem 1rem; font-size: 0.9rem;">
							<img src="img/google.svg" alt="" width="20px">&emsp;LOGIN WITH GOOGLE
						  </a>
						</div>
					  </div>
					</form>
					<span style="font-size: 13px;">
						Lupa kata sandi ? <a href="#">Klik disini untuk reset.</a>
					</span>
				</div>
			</div>
			<div class="col-md-6 bg-light" style="vertical-align: middle;">
				<div class="row">
					<div class="col text-center">
						<div class="card p-4 bg-light border-0 my-4">
							<h4>Belum punya akun ?</h4>
							<p>Daftarkan diri kamu di Irponsel, konsultasikan masalah gadgetmu sekarang juga!</p>
						</div>
						<a href="register.html" class="btn btn-outline-success rounded-pill" style="padding: 0.8rem 0.8rem;">
							&emsp;&emsp;Daftar&emsp;&emsp;
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- penutup form login -->


    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
