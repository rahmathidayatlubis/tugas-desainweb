<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Irphonsel | Registrasi</title>
  </head>
  <body>
    <!-- pembuka navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top" style="box-shadow: 0px 10px 10px rgba(0,0,0,0.1)">
      <a class="navbar-brand" href="#"><img src="img/gear-wide-connected.svg" alt="" width="30px"><span style="font-size: 20px;"> Irphonsel</span></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>
    <!-- penutup navbar -->

	<!-- pembuka form login -->
	<div class="container mt-4 mb-5" style="max-width: 500px">
		<div class="row justify-content-center shadow-lg">
			<div class="col bg-white" style="margin-bottom: 80px;">
				<div class="card p-4 border-0 my-4">
					<h3 class="py-3 text-center">Daftar</h3>
					<form action="">
                        <div class="form-group row">
                            <div class="col-6">
                                <p style="font-size: 0.9rem;" class="mb-1">&emsp;Nama Depan</p>
                                <input type="text" class="form-control rounded-pill">
                            </div>
                            <div class="col-6">
                                <p style="font-size: 0.9rem;" class="mb-1">&emsp;Nama Belakang</p>
                                <input type="text" class="form-control rounded-pill">
                            </div>
                        </div>
					  <div class="form-group">
                        <p style="font-size: 0.9rem;" class="mb-1">&emsp;No HP</p>
						<input type="number" class="form-control rounded-pill">
					  </div>
					  <div class="form-group">
                        <p style="font-size: 0.9rem;" class="mb-1">&emsp;E-mail</p>
						<input type="email" class="form-control rounded-pill">
					  </div>
					  <div class="form-group">
						<div class="form-group">
							<p style="font-size: 0.9rem;" class="mb-1">&emsp;Alamat</p>
							<textarea class="form-control rounded" id="exampleFormControlTextarea1" rows="2"></textarea>
						</div>
					</div>
					<div class="form-group">
						<div class="input-group mb-3">
							<select class="custom-select" id="inputGroupSelect02">
							  <option selected>Choose...</option>
							  <option value="1">Laki-Laki</option>
							  <option value="2">Perempuan</option>
							</select>
							<div class="input-group-append">
							  <label class="input-group-text" for="inputGroupSelect02">Jenis Kelamin</label>
							</div>
						  </div>
					</div>
					  <div class="form-group">
                        <p style="font-size: 0.9rem;" class="mb-1">&emsp;Password</p>
						<input type="text" class="form-control rounded-pill">
					  </div>
					  <div class="form-group">
                        <p style="font-size: 0.9rem;" class="mb-1">&emsp;Konfirmasai Password</p>
						<input type="text" class="form-control rounded-pill">
					  </div>
					  <div class="form-group row mt-5">
						<div class="col">
						  <a href="index.html" class="btn btn-success rounded-pill btn-block" style="padding: 0.9rem 1rem; font-size: 0.9rem;">
							  DAFTAR
						  </a>
						</div>
					  </div>
					  <div class="form-group row">
						<div class="col">
						  <a href="index.html" class="btn btn-danger rounded-pill btn-block" style="padding: 0.9rem 1rem; font-size: 0.9rem;">
							  BATAL
						  </a>
						</div>
					  </div>
					  <span style="font-size: 13px;">
						Punya akun Google? masuk instant tanpa daftar, klik tombol dibawah ini.
					</span>
					<div class="form-group row mt-5">
						<div class="col">
						  <a href="dashboard.html" class="btn btn-outline-dark rounded-pill btn-block" style="padding: 0.9rem 1rem; font-size: 0.9rem;">
							<img src="img/google.svg" alt="" width="20px">&emsp;LOGIN WITH GOOGLE
						  </a>
						</div>
					  </div>
					</form>
					<span style="font-size: 13px;">
						Lupa kata sandi ? <a href="#">Klik disini untuk reset.</a>
					</span>
				</div>
			</div>
		</div>
	</div>
	<!-- penutup form login -->


    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
  </body>
</html>
